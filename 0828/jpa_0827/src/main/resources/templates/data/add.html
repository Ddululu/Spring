<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> 자료실 </h3>
<a href="/data/add">글작성</a>
<table border="1">
    <tr><th>num</th><th>title</th><th>자료명</th></tr>
    <tr th:each="a:${list}">
        <td th:text="${a.num}"></td>
        <td th:text="${a.title}" href="@{/data/detail(num=${a.num})}"></td>
        <td th:text="${a.data}"></td>
    </tr>
</table>
</body>
</html>
